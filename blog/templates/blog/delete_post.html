    
{% extends 'blog/base.html' %}

{% block content %}

{% if user.is_authenticated%}
    
    <h3>Are you sure you want to delete "{{ post.title }}"?</h3>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Yes, Delete</button>
        <a href="{% url 'select_post' %}" class="cancel-btn">Cancel</a>
    </form>

{% endif %}
{% endblock %}
