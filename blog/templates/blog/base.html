
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django blog post</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- <link rel="stylesheet" href="{% static 'css/blog.css' %}"> -->
    </head>

    <body class="p-4 mt-4">
        <header class="flex justify-between ml-2 mr-2 p-0 mb-8 border-b-4 border-red-500 h-10 rounded">

            <a href="#" class="text-[18px] font-sans mx-0 "><strong class="text-[18px] font-sans">Editorial</strong> by HTML5 UP</a>
            <ul class="flex space-x-4 mr-1 justify-end">
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-snapchat"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-m"></i></a></li>
            </ul>
        </header>


        <section class="font-sans h-auto p-2">
            <div class="flex justify-between items-center justify-center">
                    <ul class="flex justify-between items-center justify-center mb-8 w-80">
                        
                            <li><a href="{% url 'post-list' %}" >Home</a></li>
                            {% if user.is_authenticated %}
                                
                                <li><a href="{% url 'post_new' %}" class="">Post</a></li>
                                <li><a href="{% url 'select_post' %}">Select.Post</a></li>
                                <li>
                                    <form method="post" action="{% url 'logout' %}">
                                        {% csrf_token %}
                                        <button type="submit" class="button-logout">Logout</button>
                                    
                                    </form>
                                </li>
                                {% else %}
                            <li><a href="{% url 'login' %}">Login</a></li>
                            <li><a href="{% url 'signup' %}">SignUp</a></li>
                            
                            {% endif %}
                    </ul>
            </div>

        
        <main class="w-full flex justify-between m-0 p-0 ">
            
            <div class="w-full">
                    {% block content %}
                    {% endblock %}
            </div>
        </main>
    </body>
</html>
